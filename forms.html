<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form><center>
<h2>login</h2>
<label for ="login">Username</label><br>
<input type="text" id="login" name="login" value="Apurva Sinha"></input><br>
<label for="xyz">Password</label><br>
<input type="password" id="xyz" name="xyz"></input><br>
<input type="button" id="btn" value="submit"></input><br>
<h2>Select tag</h2>
<label for="subjects">Choose your subject: </label><br>
<select id="subjects" name="subjects" size="3" multiple>
   <option value="none">None</option>
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Mathematics">Mathematics</option>
    <option value="English">English</option>

</select><br><br>
<h2>Textarea tag</h2>
<textarea name="message" rows="10" cols="50">The cat was playing in the garden.
Suddenly she saw a rat.
She chased after the rat.
</textarea><br>
<input type="button" id="btn" value="submit"></input>
<h2>readonly</h2>
<label for="abc">First name</label><br>
<input type="text" id="abc" name="abc" value = "Apurva"readonly></input>
<h2>radio</h2>
<p>Choose your Favorite Language </p>
<input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  <h2>checkbox</h2>
  <input type="checkbox" id="xyz" name="vehicle 1" value="bike">
  <label for="xyz">I have a bike</label><br>
  <input type="checkbox" id="abc" name="vehicle 2" value="car">
  <label for="abc">I have a car</label>

</center>
</form>

    
</body>
</html>
